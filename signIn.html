<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <section class="signin">
        <img id="logo" src="./photos/logosignin.jpg" alt="logo">
        <div class="form">
            <h1 id="signtitle">Sign in</h1>
            <div>
            <label for="input">Enter your E-mail</label><br>
            <input class='labelform' id="input" type="email" name="e-mail">
            </div>
            <div>
            <label for="pass">Enter your Password</label><br>
            <input class='labelform'  id="pass" type="password" name="pass">
            </div>
            <button id="btn" onclick="getuser()">Continue</button>
            <p id="rules">By signing in, you agree to Dollaby's Conditions of Use and Privacy Notice. </p>
        </div>
    </section>
    <footer id="footersignin">
        ©1996–2023, Dollaby.com, Inc. or its affiliates

    </footer>



    <script src="script.js"></script>

</body>

</html>
